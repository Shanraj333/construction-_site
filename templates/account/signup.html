{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Create Your Account</h2>
    
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-800 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
            Sign Up
        </button>
    </form>
</div>
{% endblock %}
