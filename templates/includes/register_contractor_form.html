<form method="POST" enctype="multipart/form-data" action="{% url 'register_contractor' %}" class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-2xl space-y-8">
  {% csrf_token %}
  <h2 class="text-3xl font-extrabold text-center text-blue-900">Register as a Contractor</h2>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- Company Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Company Name</label>
      <input type="text" name="company_name" placeholder="e.g. Apex Construction" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
      <input type="text" name="phone" placeholder="e.g. 9876543210" required
       pattern="\d{10}" maxlength="10" minlength="10"
       title="Phone number must be exactly 10 digits"
       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">

    </div>

    <!-- License Number -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">License Number</label>
      <input type="text" name="license_no" placeholder="Business License Number" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

   
   <!-- Profile Picture and License File - Side by Side -->
<div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Profile Picture -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Profile Picture</label>
    <input type="file" name="image" accept="image/*"
           class="w-full px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
  </div>

  <!-- License File -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Upload License File</label>
    <input type="file" name="license_file"
           class="w-full px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
  </div>
</div>


    <!-- Services Offered -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Services Offered</label>
      <input type="text" name="services_offered" placeholder="e.g. Plumbing, Electrical"
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Years Active -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Years Active</label>
      <input type="text" name="years_active" placeholder="e.g. 5"
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Company Bio -->
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Company Description</label>
      <textarea name="bio" rows="5" placeholder="Tell us about your company..."
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition resize-none"></textarea>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center pt-4">
    <button type="submit"
            class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-all duration-300">
      Submit Registration
    </button>
  </div>
</form>
