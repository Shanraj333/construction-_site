<form method="POST" enctype="multipart/form-data" action="{% url 'register_engineer' %}" 
      class="bg-white p-10 rounded-3xl shadow-2xl max-w-4xl mx-auto mt-12 space-y-10">
  {% csrf_token %}
  
  <h2 class="text-3xl font-extrabold text-center text-blue-900">Engineer Registration</h2>
  
  <div class="grid md:grid-cols-2 gap-8">
    <!-- Full Name -->
    <div>
      <label class="block mb-2 text-sm font-semibold text-gray-700">Full Name</label>
      <input type="text" name="full_name" placeholder="e.g. Jane Doe" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-2 text-sm font-semibold text-gray-700">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
      <input type="text" name="phone" placeholder="e.g. 9876543210" required
       pattern="\d{10}" maxlength="10" minlength="10"
       title="Phone number must be exactly 10 digits"
       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">

    </div>

    <!-- License Number -->
    <div>
      <label class="block mb-2 text-sm font-semibold text-gray-700">License Number</label>
      <input type="text" name="license_no" placeholder="ENGR-98765" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- License File -->
    <div class="md:col-span-1">
      <label class="block mb-2 text-sm font-semibold text-gray-700">License File</label>
      <input type="file" name="license_file"
             class="w-full px-4 py-2 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition">
    </div>

    <!-- Profile Picture -->
    <div class="md:col-span-1">
      <label class="block mb-2 text-sm font-semibold text-gray-700">Profile Picture</label>
      <input type="file" name="image" accept="image/*"
             class="w-full px-4 py-2 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition">
    </div>

    <!-- Specialization -->
    <div>
      <label class="block mb-2 text-sm font-semibold text-gray-700">Specialization</label>
      <input type="text" name="specialization" placeholder="Civil, Electrical..."
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Experience -->
    <div>
      <label class="block mb-2 text-sm font-semibold text-gray-700">Years of Experience</label>
      <input type="text" name="experience" placeholder="e.g. 5"
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>
  </div>

  <!-- Bio -->
  <div>
    <label class="block mb-2 text-sm font-semibold text-gray-700">Short Bio</label>
    <textarea name="bio" rows="5" placeholder="Tell us something about you..."
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition resize-none"></textarea>
  </div>

  <!-- Submit -->
  <div class="text-center">
    <button type="submit"
            class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-10 rounded-full shadow-md transition-all duration-300">
      Submit Registration
    </button>
  </div>
</form>
