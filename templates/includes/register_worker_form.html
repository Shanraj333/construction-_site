<form method="POST" enctype="multipart/form-data" action="{% url 'register_worker' %}" class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-2xl space-y-8">
  {% csrf_token %}
  <h2 class="text-3xl font-extrabold text-center text-blue-900 pb-13">Register as a worker</h2>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- Full Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
      <input type="text" name="full_name" placeholder="e.g. John Doe" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
      <input type="text" name="phone" placeholder="e.g. 9876543210" required
       pattern="\d{10}" maxlength="10" minlength="10"
       title="Phone number must be exactly 10 digits"
       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">

    </div>

    <!-- License Number -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">worker License Number</label>
      <input type="text" name="license_no" placeholder="e.g. BRK-123456"
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

   <!-- License File and Profile Picture - Side by Side -->
<div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- License File Upload -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Upload License File</label>
    <input type="file" name="license_file"
           class="w-full px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
  </div>

  <!-- Profile Picture -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Profile Picture</label>
    <input type="file" name="image" accept="image/*"
           class="w-full px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
  </div>
</div>


    <!-- Specialization -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Specialization</label>
      <input type="text" name="specialization" placeholder="e.g. Commercial, Residential" required
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Areas Covered -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Areas Covered</label>
      <input type="text" name="areas_covered" placeholder="e.g. Downtown, Citywide"
             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition">
    </div>

    <!-- Bio -->
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-1">About You</label>
      <textarea name="bio" rows="5" placeholder="Tell us about your experience, values, and approach..."
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:outline-none transition resize-none"></textarea>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center pt-4">
    <button type="submit"
            class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-all duration-300">
      Submit Registration
    </button>
  </div>
</form>
